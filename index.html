<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Чат с шифрованием</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="row g-3 mb-5 justify-content-center">
        <div class="col-md-4">
          <h4 class="my-heading my-3 text-center">Сообщение</h4>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              value="tester"
              autocomplete="off"
            />
            <label for="username">Имя</label>
          </div>
          <div class="my-3">
            <textarea
              class="form-control"
              rows="5"
              id="message"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <button type="button" id="send" class="btn btn-secondary">
            Отправить
          </button>
          <p id="error" class="fst-italic my-3"></p>
        </div>
        <div class="col-md-8">
          <h4 class="my-heading my-3 text-center">Чат</h4>

          <div id="messages" class="d-flex flex-column-reverse">
            <div class="card text-bg-light mb-3 align-self-start">
              <div class="card-header">admin</div>
              <div class="card-body">
                <p class="card-text">
                  Привет! Давайте затестируем этот чат. Я только сегодня его
                  сделал)
                  <span
                    class="animate__animated animate__infinite animate__flip"
                    >❤</span
                  >
                </p>
              </div>
            </div>
            <div class="card text-bg-light mb-3">
              <div class="card-header">Олег</div>
              <div class="card-body">
                <p class="card-text">
                  прив, ахах))
                </p>
              </div>
            </div>
            <div class="card text-bg-light mb-3 align-self-start">
              <div class="card-header">admin</div>
              <div class="card-body">
                <p class="card-text">
                  Здарова!!!!!))
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="chat" class="row g-3 mb-5 justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
